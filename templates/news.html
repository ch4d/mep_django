{% extends "base.html" %}

{% block content %}
<div id="container" class="container" style="margin:120px auto 0px auto">
	
    <div class="col-md-8">			

		{% for update in update_list %}
            <div class="row">

                <div class="panel panel-primary clickablePanel" style="cursor:pointer;" onclick="window.open('{{ update.shortenedUrl }}')">
                    <a class="test1" hidden="true" href="{{ update.shortenedUrl }}"></a>
                    <div class="panel-heading">
                        {% if update.title %}
                            <h3 class="panel-title">{{ update.title }}</h3>
                        {% endif %}
                    </div>
                    <div class="panel-body">
                        {% if update.description %}
                            <p>{{ update.description }}</p>
                        {% endif %}
                
                        {% if update.submittedImageUrl %}
                            <p style="overflow:hidden"><img style="width:100%;height:100%;" src="{{ update.submittedImageUrl }}" alt="company's picture"/></p>
                        {% endif %}
                    </div>
                </div>
            </div><!-- ./row -->
        {% endfor %}
	</div><!-- ./col-md-8 -->

	<div class="col-md-4">
        <div data-spy="affix" data-offset-top="60" data-offset-bottom="200" class="panel panel-default">
			<div class="panel-body">
				<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
				<script type="IN/JYMBII" data-format="inline"></script>
			</div>
		</div>
	</div><!-- ./col-md-4 -->

</div>

{% endblock %}
